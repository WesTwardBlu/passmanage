<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="author" content="Script Tutorials" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>质感炫酷的HTML5音乐播放器DEMO演示</title>

<link href="css/styles.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</head>
<body>
	<div style="text-align:center;clear:both;">
		<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
		<script src="/follow.js" type="text/javascript"></script>
	</div>
	<div class="example">
		<div class="player">
			<div class="pl"></div>
			<div class="title"></div>
			<div class="artist"></div>
			<div class="cover"></div>
			<div class="controls">
				<div class="play"></div>
				<div class="pause"></div>
				<div class="rew"></div>
				<div class="fwd"></div>
			</div>
			<div class="volume"></div>
			<div class="tracker"></div>
		</div>
		<ul class="playlist hidden">
			<li audiourl="/mp3/Lovestoned - Bye Bye Bye.mp3" cover="images/1.jpg" artist="Lovestoned">Bye Bye Bye.mp3</li>

			<li audiourl="/mp3/纯音乐 - 爱你在心口难开 - 双电子琴版纯音乐.mp3" cover="images/2.jpg" artist="双电子琴版纯音乐">爱你在心口难开.mp3</li>

			<li audiourl="/mp3/纯音乐 - 月光下的凤尾竹 - 葫芦丝版纯音乐19.mp3" cover="images/2.jpg" artist="葫芦丝版纯音乐19">月光下的凤尾竹.mp3</li>
			<li audiourl="/mp3/黑鸭子 - 万水千山总是情 - 电子琴版纯音乐.mp3" cover="images/2.jpg" artist="黑鸭子">万水千山总是情.mp3</li>
			<li audiourl="/mp3/王矜霖、米可 - 爱你在心口难开.mp3" cover="images/2.jpg" artist="王矜霖、米可">爱你在心口难开.mp3</li>
		</ul>

	</div>
	<div style="text-align:center;clear:both;">
		<script src="/gg_bd_ad_720x90-2.js" type="text/javascript"></script>
	</div>

</body>
</html>
